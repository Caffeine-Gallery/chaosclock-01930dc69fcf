<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <div class="quote-box">
                <div id="quoteText" class="quote-text">Click "New Quote" to begin...</div>
                <div class="controls">
                    <div class="timer-controls">
                        <input type="number" id="intervalInput" min="1" max="60" value="10" class="form-control">
                        <button id="startTimer" class="btn btn-success">Start Timer</button>
                        <button id="stopTimer" class="btn btn-danger" disabled>Stop Timer</button>
                    </div>
                    <button id="newQuote" class="btn btn-primary">New Quote</button>
                </div>
            </div>
        </div>
        <div id="loading" class="loading-spinner d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
